<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="/fontawesome/css/all.css"> -->
    <script src="https://kit.fontawesome.com/0244d5d807.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- <script src="fontawesome/all.js"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="perspective">
            <input type="radio" id="rotate" name="switch"/>
            <label for="rotate">auto</label>
            <input type="radio" id="front" name="switch"/>
            <label for="front">front</label>
            <input type="radio" id="left" name="switch"/>
            <label for="left">left</label>
            <input type="radio" id="back" name="switch"/>
            <label for="back">back</label>
            <input type="radio" id="right" name="switch"/>
            <label for="right">right</label>
            <input type="radio" id="top" name="switch"/>
            <label for="top">top</label>
            <input type="radio" id="bottom" name="switch"/>
            <label for="bottom">bottom</label>

            <div class="cube">
                <div class="front">
                    <a href="http://www.google.com" target="_blank"><img src="images/front_1_IMG_9303.jpg" alt=""></a>
                </div>
                <div class="back">
                    <a href="http://www.naver.com" target="_blank"><img src="images/back_1_IMG_9304.jpg" alt=""></a>
                </div>
                <div class="top">
                    <a href="#"><img src="images/top_1_IMG_9305.jpg" alt=""></a>
                </div>
                <div class="bottom">
                    <a href="#"><img src="images/bottom_1_IMG_9306.jpg" alt=""></a>
                </div>
                <div class="left">
                    <a href="http://www.daum.net" target="_blank"><img src="images/left_IMG_9190.jpg" alt=""></a>
                </div>
                <div class="right">
                    <a href="http://www.nate.com" target="_blank"><img src="images/right_IMG_9191.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
